<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Krona+One|Orbitron:900" rel="stylesheet">

    <style media="screen">
      body, html {
      	margin: 0;
      	padding: 0;
        font-family: monospace;
        color: white;
      }

      body {
          padding-top: 20vh;
          overflow-x: hidden;
      }

      h1 {
          padding-bottom: 7vh;
          font-size: 40px;
      }

      h2 {
          font-size: 30px;
      }

      h1, h2 {
          font-weight: normal;
      }

      a {
          color: white;
          text-decoration: none;
          transition: 0.5s cubic-bezier(0,.14,.55,.99) ;
          background-color: #fff;
          color: black;
          padding: 0 15px;
      }

      .works {
          font-size: 50px;
      }

      .works a {
          background-color: #fff;
          color: black;
      }

      .works li {
          margin-bottom: 25px;
      }

      a:hover {
          //background-color: #888;
          //color: #fff;
      }

      ul {
          padding: 0;
      }

      li {
          list-style: none;
          display: inline-block;
      }

      canvas {
          position: fixed;
          top: 0;
          left: 0;
      }

      main {
          z-index: 1;
          display: block;
          position: relative;
          width: 64%;
          max-width: 1000px;
          min-width: 290px;
          margin: 0 auto;
          opacity: 1;
          transform: translate(0, 1px);
          transition: all 4s cubic-bezier(.05,.23,.24,.96) ;
      }

      @media (max-width: 400px) {
        main {
            width: 290px;
        }
      }

      main.invisible {
          opacity: 0;
          transform: translate(0, 5%);
          pointer-events: none;
      }

      .contact {
          font-size: 20px;
      }

      .hoverDisplay {
          z-index: 0;
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          opacity: 0;
          pointer-events: none;
          font-size: 5vw;
      }

      .hoverDisplay.on { opacity: 1; }

      .hoverDisplay span { position: absolute; color: green; mix-blend-mode: difference; font-family: 'Bungee Shade', cursive; }
      .hoverDisplay span:nth-child(3n + 1) { color: red; }
      .hoverDisplay span:nth-child(3n + 2) { color: blue; }

    </style>
  </head>

            </li>
            <li>
                <a class="js-hover-trigger" href="http://birthday16.y7k.rip/" target="_blank">Y7K birthday</a>
            </li>
            <li>
                <a class="js-hover-trigger" href="https://raffinerie.com/" target="_blank">Raffinerie</a>
            </li>
            <li>

            </li>
            <li>
